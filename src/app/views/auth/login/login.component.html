<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img
                src="assets/layout/images/{{_LayoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
                alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
        </div>
        <div class="col-12 xl:col-6"
             style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                 style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="../../../../assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">¡Bienvenido!</div>
                    <span class="text-600 font-medium">Inicia sesión para continuar</span>
                </div>

                <form #ngFormLogin="ngForm" (ngSubmit)="onSubmit()" class="w-full md:w-10 mx-auto">
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Correo</label>
                    <input id="username" name="username" [(ngModel)]="formUser.username" type="text"
                           placeholder="Correo electrónico" pInputText class="w-full mb-3" style="padding:1rem;"
                           required>

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <input id="password" name="password" [(ngModel)]="formUser.password" type="password"
                           placeholder="Contraseña" pInputText class="w-full mb-3" minlength="8" style="padding:1rem;"
                           required>

                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="remember_me" name="remember_me" [(ngModel)]="formUser.remember_me"
                                        [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="remember_me">Recuerdame</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                           style="color: var(--primary-color)">¿Se te olvidó tu contraseña??</a>
                    </div>
                    <button pButton pRipple type="submit" label="Ingresar" class="w-full p-3 text-xl"
                            [disabled]="!ngFormLogin.valid"></button>
                </form>
            </div>
        </div>
    </div>
</div>
